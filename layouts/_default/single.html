<!DOCTYPE html>
<html class="no-js" lang="en-US">
{{ partial "head.html" . }}
<body lang="en">
<div class="site-wrapper">
{{ partial "header.html" . }}
<hr/>
<div class="content-header">
    <h1 class="content-title">{{ .Title }}</h1>
</div>
<section id="main" class="content-wrapper">
    <article id="content">
    {{ .Content }}
    </article>
</section>
<hr/>
{{ partial "footer.html" . }}
</div>
</body>
</html>
