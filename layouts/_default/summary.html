<div class="post">
    <div class="post-title">
        <h2>
            <a href="{{ .Permalink }}">
            {{ .Title }}
            </a>
        </h2>
        <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} </div>
    </div>
    <div class="post-summary">
        {{ .Summary }}
    </div>
</div>
