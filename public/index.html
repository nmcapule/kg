<body lang="en" class="home-background">
<div id="home-menu" class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">WEDDING KIMI GO</a>
    <a class="nav-button-burger" id="nav-button">
        <i class="fa fa-navicon fa"></i>
    </a>
        <ul id="mainnav">
        <li>
        <a href="http://nmcapule.github.io/kg/">
            <span>Home</span>
        </a>
        <li>
        <a href="http://nmcapule.github.io/kg/about/">

        <li>

    </ul>

</div>
<script type="text/javascript">
    $('.nav-button-burger').click(function () {
        $('#home-menu ul').toggle();
    });

    if ($('.nav-button-burger').css('visibility') == 'visible')
        $('#home-menu ul').hide();

    $(window).resize(function () {
        $('#home-menu ul').show();
        if ($('.nav-button-burger').css('visibility') == 'visible')
            $('#home-menu ul').hide();
    });

    $(window).scroll(function() {
        var top = window.pageXOffset ? window.pageXOffset : 
        document.documentElement.scrollTop ? 
        document.documentElement.scrollTop : document.body.scrollTop;
        
        if (top > 300) {
            $('#home-menu').addClass('pure-menu-fixed');
        } else {
            $('#home-menu').removeClass('pure-menu-fixed');
        }
    });
</script>

<div class="home-content stackthree"></div>
<div class="home-content stacktwo"></div>
<div class="home-content stackone">
    <div class="home-content-inner">
        <span class="social">
            <a href="http://www.facebook.com">
            <img src="http://nmcapule.github.io/kg/media/icons/colour/facebook.png">
            </a>
            <a href="http://plus.google.com">
            <img src="http://nmcapule.github.io/kg/media/icons/colour/google+.png">
            </a>
        </span>
        <div class="home-content-title">
            Kimi Go One Stop Wedding Shop
        </div>
    </div>
    <script type="text/javascript">
        var urls = [
            'http:\/\/nmcapule.github.io\/kg/media/images/client/422965_2705438364178_1503331112_31970141_1410852333_n.jpg',
            'http:\/\/nmcapule.github.io\/kg/media/images/client/1300_601189413249237_438972988_n.jpg',
            'http:\/\/nmcapule.github.io\/kg/media/images/client/10649995_10204779311588194_4915399931834923744_n.jpg'
        ];
        var i = 0;
        setInterval(function () {
            $('.home-content.stackone')
            .animate({height: 0}, 'fast', function() {
                $(this)
                    .css({'background-image': 'url(' + urls[++i % urls.length] + ')'})
                    .animate({height: 500});
            });
        }, 8000);
    </script>
</div>
